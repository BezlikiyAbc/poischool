<!DOCTYPE html>
<html lang="rus">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" >
        <title>Регистрация организации</title>
        <link rel="stylesheet" type = "text/css" href="styles/regfororg.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body style="margin: 0%; height: 1200px;">
        <div class="head">
            <div class="logo_img"><img src="images/school logo 1.svg"></div>
            <button class="back"><a class="backhr" href="entryfororg.html">Назад</a></button>
        </div>
        <div class="ent_b"><p class="ent">Регистрация</p></div>
        <center>
            <form method="post" class="publish" style="margin-top: 136px;">
            <div class="con">
                <p class="poch">Почта</p>
                <input type="text" class="email" placeholder="Введите email"/>
            </div>
            <div class="con">
                <p class="login">Пароль</p>
                <input type="text" class="log" placeholder="Введите пароль"/>
            </div>
            <div class="con">
                <p class="login">Название учреждения</p>
                <input type="text" class="log" placeholder="Введите название"/>
            </div>
            <div class="con">
                <p class="login">Информация об учреждении</p>
                <input type="text" class="log" placeholder="Введите информацию"/>
            </div>
            <div class="con">
                <p class="login">Официальный сайт</p>
                <input type="text" class="log" placeholder="Введите ссылку на сайт"/>
            </div>
            <div class="con">
                <p class="login">Обложка(фото школы)</p>
                <input type="file" class="file" accept=".jpg, .jpeg, .png">
            </div>
            <div class="con">
                <p class="login">Лицензия на обучение</p>
                <input type="file" class="file" accept=".pdf">
            </div>
            <div class="gh"><button type="submit" class="enter" value="Зарегистрироваться"><a class="zag" href="school.html">Зарегистрироваться</a></button></div>
            </form>
        </center>
        <div class="footer">
            <div ><img src="images/school logo 1.svg" class="logo_img_t"></div>
            <p class="inc">© 2023. Поиschool</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src = 'main.js'></script>
    </body>
</html>
